<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<title>Rabbit</title>
		<style type="text/css">
			body {
				background: #fff;
				font-family: Helvetica, sans-serif;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="top-bar">
				<div class="container">
					<div class="row top-bar-row">
						<div class="logo col-sm-1" style="width: 9.33333333%">
							<a href="index.html" title="Rabbit">
								<img src="images/logo/tho.png" alt="logo"/>
							</a>
						</div>
						<div class="search-box col-xs-6 col-sm-4">
							<form action="../search/search.html" method="get">
								<input id="text-product" class="col-xs-8 col-sm-8" type="text" name="search" placeholder="Bạn thỏ tìm gì đi..." autocomplete="off"/>
								<div class="adv-search">
									<a href="../search/adv-search.html">Tìm kiếm nâng cao</a>
								</div>
								<button id="submit-search">
									<i class="fas fa-search" aria-hidden="true"></i>
								</button>
							</form>
						</div>
						<div class="phone-number col-sm-2 no-shrink">
							<div class="wrapper">
								<a href="tel: 1234 5678">
									<i class="fa fa-phone"></i>
									<span>
										<strong>1234 5678</strong>(hot line)
									</span>
								</a>
							</div>
						</div>
						<div class="cart col-sm-2 no-shrink">
							<div class="wrapper">
								<a href="cart/cart.html">
									<i class="fas fa-shopping-cart" aria-hidden="true"></i>
									<span>
										<strong>Giỏ hàng của bạn</strong>
									</span>
								</a>
							</div>
						</div>
						<div class="user col-sm-2 no-shrink">
							<div class="wrapper">
								<a href="user/user.html">
									<i class="fas fa-user" aria-hidden="true"></i>
									<span>
										<strong>Đăng ký / Đăng nhập</strong>
									</span>
								</a>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
		<div class="main"></div>
		<div class="footer"></div>
	</body>
</html>
